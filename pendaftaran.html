<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Membuat Formulir Penerimaan Peserta Didik Baru</title>
</head>
<body>
<h2>PENERIMAAN PESERTA DIDIK BARU (PPDB2022)</h2>
<hr>
<form action="formulir.html" method="get">
	Nama : <input type="text" name="nama" value="text" />
	<br />
	Tempat Tanggal Lahir : <input type="text" name="TTL">
	<br />
	Jenis Kelamin : <input type="radio" name="Jenis_Kelamin" value="laki-laki" />Laki-Laki
	<input type="radio" name="Jenis_Kelamin" value="perempuan" />Perempuan
	<input type="radio" name="Jenis_Kelamin" value="bencong" />Bencong
	<br />
	Asal Daerah : <select name="asal daerah">
		<option>Cijawa benteng cina</option>
		<option>Cijawa asem</option>
		<option>Cipeundeuy</option>
		<option>Cisauheun</option>
		<option>Cikalong wetan</option>
	</select>
	<br />
	porak : <select name="porak">
	<option value="Kep">Futsal</option>
	<option value="Kep">Tenis meja</option>
	<option value="Rp1">Mobile legends</option>
	<option value="Kep">Poli</option>
	</select>
	<br />
	Ekskul : <select name="Ekskul">
		<option value="Kep">Futsal</option>
		<option value="Rp1">Pmr</option>
		<option value="Kep">Kesenian</option>
		<option value="Kep">Pramuka</option>
		<option value="Rp1">Kopasjar</option>
		<option value="Kep">Poli</option>
	</select>
	<br />
	Jurusan yang dipilih : <select name="jurusan">
		<option value="Rp1">REKAYASA PERANGKAT LUNAK (RPL)</option>
		<option value="Kep">TEKNIK JARINGAN KOMPUTER (TKJ)</option>
		<option value="Rp1">TEKNIK KENDARAAN RINGAN (TKR)</option>
		<option value="Kep">TEKNIK PEMESINAN (TP)</option>
		<option value="Rp1">AKUNTANSI (AKL)</option>
	</select>
</form>
</body>
</html>
